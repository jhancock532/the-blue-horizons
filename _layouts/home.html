---
layout: default
---

{%- if page.title -%}
<h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}

{{ content }}

{% assign poems = site.posts %}

{%- for poem in poems reversed -%}
<article>
  <h2>
    <a class="post-link" href="{{ poem.url | relative_url }}">
      {{ poem.title | escape }}
    </a>
  </h2>
  {{ poem.content }}
  <p>
    {{ poem.author }}
  </p>
</article>
{%- endfor -%}
