---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% assign poems = site.posts %}

  <ul class="post-list">
    {%- for poem in poems -%}
    <li>
      <h2>
        <a class="post-link" href="{{ poem.url | relative_url }}">
          {{ poem.title | escape }}
        </a>
      </h2>
      {{ poem.content }}
    </li>
    {%- endfor -%}
  </ul>

</div>
