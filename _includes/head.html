<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html {
      font-size: 10px;
      font-family: Print, serif;
    }

    body {
      margin: 20px;
      background-color: #d3ebfe;
    }

    p,
    em {
      white-space: pre-wrap;
      font-size: 2.0rem;
    }

    h1,
    h2 {
      margin-top: 40px;
      font-size: 3.2rem;
    }

    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
    }

    .poem-author {
      margin-top: 4.0rem;
    }

    nav a {
      font-size: 2.4rem;
    }

    em {
      margin-top: -2.0rem;
      display: block;
    }

    a {
      color: #075ca1;
    }

    a:visited {
      color: #044376;
    }

    @font-face {
      font-family: "Print";
      src: url("http://db.onlinewebfonts.com/t/ebd29c07197b8605ad558368892429e5.woff2") format("woff2");
    }

    @font-face {
      font-family: "Print";
      font-weight: bold;
      src: url("http://db.onlinewebfonts.com/t/69b65b27b39608de80a9dbcdc02d3e05.woff2") format("woff2");
    }
  </style>
